<form  (ngSubmit)="onSub()" [formGroup]="fg" novalidate>
    <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="email@example.com" name="email" formControlName="email">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10 text-muted" *ngIf="validateControl('email', 'required')" >Enter Email</div>
        <div class="col-md-10 text-muted" *ngIf="validateControl('email', 'email')">Enter Valid Email</div>
    </div>
    <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" placeholder="Password" name="password" formControlName="password">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label" >Mobile</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" placeholder="Mobile" name="mobile" formControlName="mobile" [ngClass]="{ border : validateControl('mobile', 'required'), 'border-danger' : validateControl('mobile', 'required')  }">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10 text-muted" *ngIf="validateControl('mobile', 'required')">Enter Mobile</div>
    </div>
    <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Address" name="address" formControlName="address">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10 text-muted" *ngIf="validateControl('address', 'required')">Enter Address</div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10 text-center">
            <input type="submit" class="btn btn-outline-primary" value="Submit" [disabled]="fg.invalid" >
            <input type="button" class="btn btn-outline-secondary ml-3" value="Clear" (click)="fg.reset()">
        </div>
    </div>
</form>
