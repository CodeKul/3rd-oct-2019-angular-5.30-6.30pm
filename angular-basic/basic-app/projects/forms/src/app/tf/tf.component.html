<form #frm="ngForm" (ngSubmit)="mySub(frm)">
    <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input #eml="ngModel" type="text" class="form-control" placeholder="email@example.com" name="email" [(ngModel)]="edtObj.email" required [pattern]="emlPat">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10 text-muted" *ngIf="eml.errors?.required">Enter Email</div>
        <div class="col-md-10 text-muted" *ngIf="eml.errors?.pattern">Enter Valid Email</div>
    </div>
    <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input #pass="ngModel" type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="edtObj.pass" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Mobile</label>
        <div class="col-sm-10">
            <input #mob="ngModel" type="number" class="form-control" placeholder="Mobile" name="mobile" [(ngModel)]="edtObj.mob" required>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10 text-muted" *ngIf="mob.invalid">Enter Mobile</div>
    </div>
    <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-10">
            <input #add="ngModel" type="text" class="form-control" placeholder="Address" name="address" [(ngModel)]="edtObj.add" required>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10 text-muted" *ngIf="add.invalid">Enter Address</div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10 text-center">
            <input type="submit" class="btn btn-outline-primary" value="Submit" >
            <input type="button" class="btn btn-outline-secondary ml-3" value="Clear" (click)="frm.resetForm()" [disabled]="frm.invalid">
        </div>
    </div>
</form>
