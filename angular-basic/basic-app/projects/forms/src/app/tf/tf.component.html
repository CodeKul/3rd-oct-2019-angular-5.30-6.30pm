<form #frm="ngForm" (ngSubmit)="mySub(frm)">
    <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="email@example.com" name="email" [(ngModel)]="edtObj.email">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="edtObj.pass">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Mobile</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" placeholder="Mobile" name="mobile" [(ngModel)]="edtObj.mob">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Address" name="address" [(ngModel)]="edtObj.add">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10 text-center">
            <input type="submit" class="btn btn-outline-primary" value="Submit">
            <input type="button" class="btn btn-outline-secondary ml-3" value="Clear" (click)="frm.resetForm()">
        </div>
    </div>
</form>
